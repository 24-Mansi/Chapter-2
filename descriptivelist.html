<!DOCTYPE html>
<html lang="en">
<head>
    <title>Descriptive List</title>
</head>
<body>
    <dl>
        <dt>Ice cream Flavours</dt>
            <dd>Vanilla</dd>
            <dd>Chocolate</dd>
            <dd>Butterscotch</dd>
    </dl>
    <dl>
        <dt>State</dt>
            <dd>Himachal Pradeh</dd>
            <dd>Punjab</dd>
            <dd>New Delhi</dd>
    </dl>
</body>
<style>
    dt{
        font-style: italic;
        font-size: large;
        color: blue;
        list-style-type: circle;
    }
    dd{
        font-style: oblique;
        list-style: disc;
        list-style-type: disc;
    }
</style>
</html>
